<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <title>jQuery UI Tabs - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
  <script>
  $(function() {
    $( "#tabs" ).tabs();
  });
  </script>
  <style>
    body {
      margin:0;
      padding:0;
      height: 100%;
      width: 100%
      background-color: black;
    }
    #container {
      width:100%;
    }
    .map {
      margin-left: auto;
      margin-right: auto;
      position:block;
      top:100%;
      bottom:0;
      width:88%;
      height:100%;
      background-color: black;}
    #tabs {
      width: 100%;
    }
</style>
</head>
<body>
<div id="container"> 
  <div id="tabs">
    <ul>
      <li><a href="#urban">Urban</a></li>
      <li><a href="#rural">Rural</a></li>
    </ul>
    <div id="urban" class="map"></div>
    <div id="rural" class="map"></div>
  </div>
  </div>
  <script>
    L.mapbox.accessToken = 'pk.eyJ1IjoiZ3NjcGxhbm5pbmciLCJhIjoiRVZMNXpsQSJ9.5OxUlJTCDplPkdkKNlB91A';
    
    // urban
    var urban = L.mapbox.map('urban', 'gscplanning.urban_base')
      .setView([38.21,-84.56],13);
    
    L.control.layers({
      'Bike': L.mapbox.tileLayer('gscplanning.2015-01_urban_bike'),
      'Pedestrian': L.mapbox.tileLayer('gscplanning.2015-01_urban_ped')
    }).addTo(urban);
    
    // rural
    var rural = L.mapbox.map('rural', 'gscplanning.rural_base')
      .setView([38.30,-84.55952],11);
    
    L.control.layers({
      'Bike': L.mapbox.tileLayer('gscplanning.2015-01_rural_bike'),
      'Pedestrian': L.mapbox.tileLayer('gscplanning.2015-01_rural_ped')
    }).addTo(rural);
    
  </script>
 
</body>
</html>
